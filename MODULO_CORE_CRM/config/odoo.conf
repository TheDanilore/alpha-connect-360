[options]
# Configuración de la base de datos
db_host = postgres
db_port = 5432
db_user = odoo
db_password = odoo_password
db_name = alpha_connect_db

# Configuración del servidor
http_port = 8069
http_interface = 0.0.0.0

# Rutas importantes
addons_path = /opt/odoo/addons,/opt/odoo/custom_addons
data_dir = /var/lib/odoo

# Configuración de logs
log_level = info
log_handler = :INFO

# Configuración de seguridad
admin_passwd = alpha_admin_2025

# Configuración para desarrollo
dev_mode = reload,qweb,werkzeug,xml
list_db = True

# Configuración de workers (para producción)
workers = 0

# Límites de memoria y tiempo
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Configuración de email (para desarrollo)
email_from = noreply@alphaconnect.com

# Configuración de proxy (si se usa)
proxy_mode = False

# Configuración de demo data
without_demo = False
